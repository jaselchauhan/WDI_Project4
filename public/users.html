<section class="users">
  <div class="row">
    <div class="col-xs-12 col-md-8">
    <ul id="users">
      <li ng-repeat="user in users.all" data-id="{{user._id}">
        <h4> {{ user.username || user.firstname }}  </h4>
        <h5> {{ user.email }} </h5>
        <img class="userPic" ng-src="{{ user.picture }}" alt="userpicture" />
      </li>
    </ul>
  </div>
</div>
</section>
