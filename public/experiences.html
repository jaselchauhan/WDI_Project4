<section ng-controller="ExperiencesController as experiences">

  <div class="searchForm center-block">
    <form class="form-inline" ng-submit='experiences.getExperiences()'>
      <div class="form-group">
        <label for="search-location">where do you want to go?</label>
        <input type="text" class="form-control" id="search-location" placeholder="London" ng-model='experiences.queryData.city'>
      </div>

      <div class="form-group">
        <label for="search-from">From which date</label>
        <input type="text" class="form-control" id="search-from" placeholder="01/01/2017" ng-model='experiences.queryData.start'>
      </div>

      <div class="form-group">
        <label for="search-to">till which date</label>
        <input type="text" class="form-control" id="search-to" placeholder="03/01/2017" ng-model='experiences.queryData.end'>
      </div>

      <div class="form-group">
        <input type="submit" class="btn btn-default" value="find your festival">
      </div>
    </form>
<br><br>
    <div class="row">

      <div class="searchResults">
        <li ng-repeat="experience in experiences.all">
          <div class="col-xs-12 col-md-4">
            <!-- <h4> {{ experience.logo.url }}</h4> -->
            <img ng-src=" {{ experience.logo.url }}" alt="eventpicture" />
          </div>
        </li>
      </div>

    </div>


  </div>



  <button type="button" ng-click="experiences.getWeather()">click for weather</button>

  <div class="weatherResults">
    <li ng-repeat="experience in experiences.weather">
      <h4> {{ experience }}</h4>
    </li>
  </div>

</section>
